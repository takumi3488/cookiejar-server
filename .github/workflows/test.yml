name: Test

on:
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'

      - name: Format
        run: |
          files=$(gofmt -l ./)
          if [ -n "$files" ]; then
            echo "Error: Some files are not properly formatted"
            exit 1
          fi

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1

      - name: Test
        run: go test -v ./...

  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install runn
        run: |
          curl -sSL https://raw.githubusercontent.com/k1LoW/runn/main/install.sh | sh

      - name: Start services
        run: docker compose up -d --build

      - name: Run e2e tests
        run: runn run e2e/*.yml --verbose

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Cleanup
        if: always()
        run: docker compose down -v
