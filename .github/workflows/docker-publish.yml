name: Docker

on:
  push:
    branches: ["main"]
    paths-ignore:
      - 'LICENSE'
      - 'README.md'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: takumi3488/cookiejar

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Extract Docker metadata (writer)
        id: meta-writer
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-writer

      - name: Build and push Docker image (writer)
        id: build-and-push-writer
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}-writer:${{ github.sha }}
            ghcr.io/${{ env.IMAGE_NAME }}-writer:latest
          labels: ${{ steps.meta-writer.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          target: writer

      - name: Extract Docker metadata (reader)
        id: meta-reader
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-reader

      - name: Build and push Docker image (reader)
        id: build-and-push-reader
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}-reader:${{ github.sha }}
            ghcr.io/${{ env.IMAGE_NAME }}-reader:latest
          labels: ${{ steps.meta-reader.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          target: reader
