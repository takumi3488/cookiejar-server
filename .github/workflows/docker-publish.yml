name: Docker

on:
  push:
    branches: ["main"]
    paths-ignore:
      - 'LICENSE'
      - 'README.md'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: takumi3488/cookiejar

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Extract Docker metadata (writer)
        id: meta-writer
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-writer

      - name: Build and push Docker image (writer)
        id: build-and-push-writer
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}-writer:${{ github.sha }}
            ghcr.io/${{ env.IMAGE_NAME }}-writer:latest
          labels: ${{ steps.meta-writer.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          target: writer

      - name: Extract Docker metadata (reader)
        id: meta-reader
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-reader

      - name: Build and push Docker image (reader)
        id: build-and-push-reader
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}-reader:${{ github.sha }}
            ghcr.io/${{ env.IMAGE_NAME }}-reader:latest
          labels: ${{ steps.meta-reader.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          target: reader
